<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabka Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div id="navigation">
  <div class="topnav" id="myTopnav">
   <a href="#home" class="active">Home</a>
   <a href="#cart">Cart</a>
   <a href="#wishlist">Wishlist</a>
   <a href="#contact">Contact</a>
   <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
   </a>
  </div></div>
  <main>
    <section class="hero">
      <h1><marquee>Welcome to our online store</marquee></h1>
      <p><marquee>Get the best deals on the latest products</marquee></p>
      <button href="#first">Shop now</button>
    </section>
    <section class="products">
      <h2>Featured Products</h2>
      <ul>
        <li>
          <img id="first" src="https://rukminim1.flixcart.com/image/416/416/xif0q/mobile/r/k/h/g73-5g-paux0023in-motorola-original-imagngjh7epkhqdg.jpeg?q=70" alt="Product 1">
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button>Add to cart</button>
        </li>
        <li>
          <img src="https://rukminim1.flixcart.com/image/416/416/xif0q/mobile/x/x/m/g73-5g-paux0023in-motorola-original-imagngjhg2aagjyy.jpeg?q=70" alt="Product 2">
          <h3>Product 2</h3>
          <p>$29.99</p>
          <button>Add to cart</button>
        </li>
        <li>
          <img src="https://rukminim1.flixcart.com/image/416/416/xif0q/mobile/o/x/k/g73-5g-paux0023in-motorola-original-imagngjhhpgd35eg.jpeg?q=70" alt="Product 3">
          <h3>Product 3</h3>
          <p>$39.99</p>
          <button>Add to cart</button>
        </li>
      </ul>
    </section>
  </main>
  <script>
   function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
     x.className += " responsive";
    } else {
     x.className = "topnav";
    }
   }
  </script>
  <footer>
    <p>&copy; 2023 Shopping Website</p>
  </footer>
</body>
</html>
